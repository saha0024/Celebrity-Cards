<main>
<div class="row">
    <div class="alert alert-info">
         <div class="col-sm-6 col-md-4" ng-repeat="item in celebrity_list.celebrities track by $index">
            <div class="thumbnail">
                <img ng-src="images/{{item.image}}" alt="{{item.name}}">
                <div class="caption">
                    <h3>{{item.name}}</h3>
                    <p><a class="btn btn-default" href="#/detail/{{item.id}}">Details</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</main>
