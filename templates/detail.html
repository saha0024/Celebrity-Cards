<main>
    <div class="row">
        <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
                <img ng-src="images/{{item.image}}" alt="{{item.full_name}}">
                <div class="caption">
                    <h3>{{item.name}}</h3>
                    
                    <p>Description: {{item.desc}}</p>
                    <p>Born: {{item.Born}}</p>
                    <p>Age: {{item.age}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <a href="#/" class="btn btn-primary btn-lg">Back to List</a>
    </div>
</main>
